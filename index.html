<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>JAVASCRIPT OPERATORS</title>
</head>

<body>

    <div class="container main-container text-center p-4">
        <h2 class="mb-4">JAVASCRIPT OPERATORS</h2>

        <div class="container p-4 bg-light shadow rounded">
            <div class="given-container mb-4">
                <p class="fw-bold">GIVEN: If A = 23.72 and B = 5.2, compute for the following:</p>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="box arithmetic p-3 border rounded">
                        <h5>Arithmetic Operators</h5>
                        <p>Exponent: <span id="exp-result">?</span></p>
                        <p>Modulo: <span id="mod-result">?</span></p>
                        <button class="btn btn-custom btn-primary" onclick="document.getElementById('exp-result').innerText = Math.pow(23.72, 5.2).toFixed(2); document.getElementById('mod-result').innerText = (23.72 % 5.2).toFixed(2);">Show Answer</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box comparison p-3 border rounded">
                        <h5>Comparison Operators</h5>
                        <p>Is <b>A</b> greater than <b>B</b>? <span id="greater-result">?</span></p>
                        <p>Is <b>A</b> equal to <b>B</b>? <span id="equal-result">?</span></p>
                        <button class="btn btn-custom btn-success" onclick="document.getElementById('greater-result').innerText = 23.72 > 5.2 ? 'True' : 'False'; document.getElementById('equal-result').innerText = 23.72 === 5.2 ? 'True' : 'False';">Show Answer</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box logical p-3 border rounded">
                        <h5>Logical Operators</h5>
                        <p>True or False: <span id="logic1-result">?</span></p>
                        <p>True or False: <span id="logic2-result">?</span></p>
                        <button class="btn btn-custom btn-danger" onclick="document.getElementById('logic1-result').innerText = (23.72 > 10 && 5.2 < 10) ? 'True' : 'False'; document.getElementById('logic2-result').innerText = (23.72 < 10 || 5.2 < 10) ? 'True' : 'False';">Show Answer</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-warning mt-4" onclick="window.location.reload()">Refresh</button>
    </div>

<div class="footer">
  <p>MARGO INTALAN | 9-SAPPHIRE</p>
</div>

</body>
</html>
